plugins {
    id 'java'
}

group 'com.github.pinkolik'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation fileTree(dir: 'hazelcast-patched-lib', include: '*.jar')
    implementation 'org.slf4j:slf4j-simple:1.7.25'
}
